<!DOCTYPE html>
<html>
<head>
  <title>Bleuette</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="slider/css/slider.css" rel="stylesheet">

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="ws.js"></script>
    <script type="text/javascript" src="slider/js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dygraph-combined.js"></script>

    <!-- Todo: Import ! -->
    <script src="http://threejs.org/build/three.min.js"></script>
    <script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>

<style>

table#acc td {
    width: 33%;
}

#canvas {
    background-color: white;
    /*
    width: 640px;
    height: 520px;
    */
    border: 1px solid black;
    margin: 50px 30%;
    padding: 0px;
    position: relative; /* fixed or static */
}

</style>

<script>

var B;
$(document).ready(function(event) {
    B = new Bleuette;
    B.host = '{{Config.HOST}}';
    B.fakeMode = '{{Config.FAKE_MODE}}';
    B.init();

    B.simulation.init();
    B.simulation.animate();

    $('#slide-x').slider({
        min: -1.5,
        max: 1,
        step: 0.1,
        value: 0,
        orientation: 'horizontal',
    }).on('slide', function(ev) {
        cad.leg.setH(0, ev.value);
        cad.leg.setH(2, ev.value);
        cad.leg.setH(4, ev.value);
    });

    $('#slide-y').slider({
        min: -1,
        max: -3.5,
        step: 0.1,
        value: -2,
        orientation: 'vertical',
    }).on('slide', function(ev) {
        cad.leg.setV(6, ev.value);
        cad.leg.setV(8, ev.value);
        cad.leg.setV(10, ev.value);
    });
});

</script>

</head>
<body>

    <div class="tab-pane" id="simulation">
        <div id="canvas"></div>
    </div>

    <input id="slide-x" class="slider" type="text" />
    <input id="slide-y" class="slider" type="text" />

</body>
</html>
